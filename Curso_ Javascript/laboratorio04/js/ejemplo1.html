<script type="text/javascript">
//Desarrollar un aplicacion que permita ingresar tu edad,y de  de acuerdo
//a la edad ingresada se debe de mostrarun mensaje indicado"Eres mayor de edad"
//si la edad es mayor o igual a 18, en caso contrario se mostrara un mensaje indicando "Eres menor de edad".

//Cantidad de variables   -->2
//Tipo de datos variables -->entero,texto
//Nombres de variables    --> edad,men
//Condicion               -->si (edad >=18)entonces
//Operacion               -->
//Variables a leer        -->edad
//definiendo e inicializando valores
var edad=0, men="";
//capturando valores
edad=parseInt(prompt("Ingresa tu edad:"));
//condicion
if (edad>=18){
    men="Eres mayor de edad";
}else{
    men="Eres menor de edad";
}
//mostrando resultado
alert("La edad es:"+edad);
alert (men);
</script>
