<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo 4</title>
    <script type="text/javascript">
    //desarrollar una aplicacion que permita calcular el total a pagar por una compra si se sabe
    //que se debe de ingresar la cantidad a comprar y el precio del producto. si la categoria
    //del producto es "d" se apliara un descuento de 7% del sub total,en caso contrario el descuento sera del 3%.
    //adicional a esto si el cliente solicita factura de aplicar el 18% adicional al subtotal
    //Cantidad de variables   -->7
    //Tipo de datos variables -->real,entero,texto
    //Nombres de variables    --> can,pre,sbt,des,igv,tot,cat,com
    //Condicion               -->si (cat="d")entonces --> si(com="f")entonces
    //Operacion               --> des=sbt*0.07;/des=sbt*0.03;-->igv=sbt*0.18/igv=0;-->tot=sbt-des+igv;
    //Variables a leer        -->can,pre,cat,com
    //definiendo e inicializando variables
    var can=0,pre=0,sbt=0,des=0,igv=0,tot=0,cat="",com="";
    //capturando valores
    can=parseInt(prompt("Ingresa la cantidad a comprar:"));
    pre=parseFloat(prompt("Ingresa el precio del producto "));
    cat=prompt("Ingresa la categoria");
    com=prompt("Ingresa el tipo de comprobante [f] factura o [b] Boleta:");
    //realizando operaciones
    sbt=can*pre;
    //condicion
    if(cat=="d"){
        des=sbt*0.07;
    }else{
        des=sbt*0.03;
    }
    if (com=="f"){
    igv=sbt*0.18;
    }else{
    igv=0;
    }
    tot=sbt-des+igv;
     //mostrando rresultados
    document.write("El subtotal es:"+sbt+"<br>");
    document.write("El descuento es:"+des+"<br>");
    document.write("El igv es:"+igv+"<br>");
    document.write("El total es:"+tot+"<br>");
</script>
</head>

</body>
