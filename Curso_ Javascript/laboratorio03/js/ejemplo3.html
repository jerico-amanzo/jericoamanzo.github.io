<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemlo 3</title>
    <script type="text/javascript">
    //Desarrollar una aplicacion que permita calcular el 
    //promedio final de dos notas.Si el promedio es mayor o igual a 13,
    //se mostrara un mensaje indicando"aprobado".Mostrar todos los resultados
    //numero de variables -->4
    //tipo de variables   -->entero,texto
    //nombre de variables -->n1,n2,prom,men
    //condicion           -->si (prom>=13)entonces
    //operacion           --> prom=(n1+n2)/2;
    //variables a leer    -->n1,n2
    //definicion de variales 
    var n1=0,n2=0,prom=0;men="";
    //capturando valores
    n1=parseFloat(prompt("Ingrese la nota 1:"));
    n2=parseFloat(prompt("Ingrese la nota 2:"));
    //realizando operaciones
    prom=(n1+n2)/2;
    //condicion
    if (prom>=13){
        men="Aprobado";
    }
    //mostrando resultados 
    alert("El promedio es :"+prom);
    alert(men);
</script>
