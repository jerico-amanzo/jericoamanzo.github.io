<head>

    <title>ejemplo 1</title>
    <script type="text/javascript">
    //desarrollar un aplicacion que permita ingresar tu edad y luego 
    //te muestre un mensaje ,si tu edad es mayor o igual a 18
    //el mensaje dira "eres mayor de edad"
    //numero de variables -->2
    //tipo de variables   -->entero ,texto
    //nombre de variables -->edad,men
    //condicion           -->si (edad>=18)entonces
    //operacion           -->
    //variables a leer    -->edad
    //Iniciando variables
    var edad=0, men="";
    //capturando valores
    edad=parseFloat(prompt("ingresa tu edad:"));
    //condicion
    if(edad>=18){
        men="Eres mayor de edad";
    }
    //mostrando resultado
    alert(men);
    </script>
