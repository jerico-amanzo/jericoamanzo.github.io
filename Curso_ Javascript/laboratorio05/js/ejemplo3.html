    <script type="text/javascript">
        //desarrollar un aplicacion  qu epermita ingresar el sueldo basico de un trabajajor y en base a
        //su sueldo , calcular la bonificacion y el descuento corresponde a la siguiente tabla:
        //   categoria       bonificacion          descuento
        //      A                3%                   1%
        //      B                5%                   2%
        //      C                7%                   3%
        //      D                9%                   4%
        // Calcula  el sueldo final a pagar.Mostrar todos los resultados
        // cantidad variables --> 5
        //tpo de datos variables -->Real ,texto
        //nombres de variables -->sb,bon,des,sf,cat
        //numero de condiciones --> 4
        //condiciones--> si(cat="a") --> si(cat"b)--> si(cat"c")-->si(cat"d")
        //operacion -->bon=sb*0.03;/bon=*0.05;/bon=sb*0.07;/bon=*0.09;
        //          -->des=sb*0.01/des=sb*0.02;/des=sb*0.03;/des=sb*0.04;
        //          -->sf=sb+bon-des;
        //variable a leer-->sb
        //declarando e inicializando variables
        var sb=0; bon=0; des=0; sf=0; cat="" ;
        //capturando variables
        sb=parseFloat(prompt("Ingrese el sueldo basico :"));
        cat=prompt("Ingrese una categoria A o B o C  o D: ");
        //condicion 
    if(cat=="a"){
        bon=sb*0.03;
        des=sb*0.01;
    }else{ 
        if(cat=="b"){
        bon=sb*0.05;
        des=sb*0.02;
    }else{
        if(cat=="c"){
            bon=sb*0.07;
            des=sb*0.03;
        }else{
            if(cat=="d"){
                bon=sb*0.09;
                des=sb*0.04;
            }else{
                bon=0;
                des=0;
            }
        }
    }
}
      //realizando operacion
        sf=sb+bon-des;
        //mostrando resultados
        alert("El sueldo basico es:"+sb);
        alert("La bonificacion es:"+bon);
        alert("El descuento es:"+des);
        alert("El sueldo final es:"+sf);
        
    </script>
