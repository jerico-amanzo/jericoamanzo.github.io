    <script type="text/javascript">
    //Arreglos
//Los  arreglos  son  especios  en  la  memoria  RAM que  permiten  almacenar 
//mas  de  un  valor  a  la  vez,  pero de  un  solo tipo de dato 
//Los Arreglos  se  clasifican en:
//Vectores
//Matrices //Vectores
//Son  arreglos  de  una  solo  dimension 
//creacion  de  un  vector
//var  nombrevector=[Valores]
//Todo  vector  comienza  con  el  indice	0
//Ejemplo	1
//Creacion  de  un  vector  de  las  estaciones  del  aho var  est=["Verano","Otoho","Invierno","Primavera"];

//conocer el tamaho  del  vector
//nombrevector.length;

document.write("El  tamaho del  vector es:  "+est.length); document.write("<hr>");

//si quiero  mostrar  el  primer  valor del  vector
document.write("El  primer  valor del  vector  es:   "+est[0]); document.write("<hr>");

//mostrar todos  los  datos  del  vector 
for(var  i=0;i<est.length;i++){
document.writer("El  valor  "+(i+1)+"  del  vector  es:   "+est[i]+"<br>"); }
document.write("<hr>");

//ahadir  un  elemento  al  final  de  vector 
est.push("Ya  no  haymas  estaciones");

//mostrar todos  los  datos  del  vector 
for(var  i=0;i<est.length;i++){
document.write("El  valor  "+(i+1)+"  del  vector  es:   "+est[i]+"<br>"); 
}
document.write("<hr>");

//eliminar  un   elemento  al  final del  vector 
est.pop();
//mostrar todos  los  datos  del  vector 
for(var  i=0;1<est.length;i++){
document.writer ("El  valor  "+(i+1)+"  del  vector  es:   "+est[i]+"<br>"); 
}
document.write("<hr>");

//ahadir  un  elemento  al  inicio  del  vector
est.unshift("Es  antes  de  los  datos  del  vector"); 
//mostrar todos  los  datos  del  vector
for(var  i=0;i<est.length;i++){
document.writer ("El  valor  "+(i+1)+"  del  vector  es:   "+est[i]+"<br>"); 
}
document.write("<hr>");
//eliminar  un elemento  al  inicio del  vector 
est.shift();

//mostrar todos  los  datos  del  vector 
for(var  i=0;i<est.length;i++){
document.write("El  valor  "+(i+1)+"  del  vector  es:   "+est[i]+"<br>"); 
}
document.write("<hr>");

//encontrar  el  indice del  vector 
var indice=0;
indice=est.lastIndex0f("Invierno");
document.write("El  indice de  Invierno  es:   "+indice+"<br>"); document.write("<hr>");

//eliminando  un  valor  por  la  posicion 
var indice=0;
indice=est.index0f("Otono"); est.splice(indice,1);
//mostrar todos  los  datos  del  vector 
for(var  i=0;i<est.length;i++){
document.writer ("El  valor  "+(i+1)+"  del  vector  es:   "+est[i]+"<br>"); 
}
document.write("<hr>");
//agregamos  un  elemento  en  un  posicion  especifica 
est[indice]="Nuevo  Otoho";
//mostrar todos  los  datos  del  vector 
for(var  i=0;i<est.length;i++){
    document.write("El  valor  "+(i+1)+"  del  vector  es:   "+est[i]+"<br>"); }
document.write("<hr>");

    </script>
